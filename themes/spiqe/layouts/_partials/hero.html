{{- if .Params.hero }}
<section class="hero bg-primary text-white py-5 mb-4" style="margin-left: calc(-50vw + 50%); margin-right: calc(-50vw + 50%); width: 100vw;">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        {{- with .Params.hero.title }}
        <h1 class="display-4 fw-bold">{{ . }}</h1>
        {{- end }}
        {{- with .Params.hero.subtitle }}
        <p class="lead">{{ . }}</p>
        {{- end }}
        {{- with .Params.hero.cta }}
        <a href="{{ .url }}" class="btn btn-light btn-lg">{{ .text }}</a>
        {{- end }}
      </div>
    </div>
  </div>
</section>
{{- end }}
