{{ define "main" }}
  <div class="row">
    <div class="col-12">
      {{ .Content }}
    </div>
  </div>
  {{ if site.RegularPages }}
  <div class="row mt-4">
    {{ range site.RegularPages }}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title"><a href="{{ .RelPermalink }}" class="text-decoration-none">{{ .LinkTitle }}</a></h5>
          <p class="card-text">{{ .Summary }}</p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  {{ end }}
{{ end }}
